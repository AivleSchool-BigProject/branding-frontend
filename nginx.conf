# =============================
# 1️⃣ HTTP (80) → HTTPS 리다이렉트
# =============================
server {
    listen 80;
    server_name aibrandpilot.com www.aibrandpilot.com;

    # certbot 검증용 경로
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # 나머지는 HTTPS로 리다이렉트
    location / {
        return 301 https://$host$request_uri;
    }
}

# =============================
# 2️⃣ HTTPS (443)
# =============================
server {
    listen 443 ssl http2;
    server_name aibrandpilot.com www.aibrandpilot.com;

    ssl_certificate     /etc/letsencrypt/live/aibrandpilot.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/aibrandpilot.com/privkey.pem;

    root /usr/share/nginx/html;
    index index.html;

    # SPA 라우팅
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Backend API
    location /api/ {
        proxy_pass http://branding-backend:8080/;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 500s;
        proxy_send_timeout    500s;
        proxy_read_timeout    500s;
        send_timeout          500s;
    }

    # FastAPI
    location /ai/ {
        proxy_pass http://branding-fastapi:8000/;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 500s;
        proxy_send_timeout    500s;
        proxy_read_timeout    500s;
        send_timeout          500s;
    }
}