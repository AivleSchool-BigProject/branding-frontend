# -----------------------------
# 2ï¸âƒ£ HTTPS (443)
# - ì‹¤ì œ ì„œë¹„ìŠ¤ êµ¬ë™
# -----------------------------
server {
    listen 443 ssl;
    server_name aibrandpilot.com www.aibrandpilot.com;

    ssl_certificate     /etc/letsencrypt/live/aibrandpilot.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/aibrandpilot.com/privkey.pem;

    # (ì„ íƒ) SSL ê¸°ë³¸ ë³´ì•ˆ ì˜µì…˜
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    root /usr/share/nginx/html;
    index index.html;

    # React SPA ì²˜ë¦¬
    location / {
        try_files $uri $uri/ /index.html;
    }

    # -----------------
    # Backend API
    # -----------------
    location /api/ {
        proxy_pass http://branding-backend:8080/;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 300s;
        proxy_send_timeout    300s;
        proxy_read_timeout    300s;
        send_timeout          300s;
    }

    # -----------------
    # FastAPI
    # -----------------
    location /ai/ {
        proxy_pass http://branding-fastapi:8000/;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 300s;
        proxy_send_timeout    300s;
        proxy_read_timeout    300s;
        send_timeout          300s;
    }
}