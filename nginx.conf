# ============================
# 1️⃣ HTTP → HTTPS 리다이렉트
# ============================
server {
    listen 80;
    server_name aibrandpilot.com www.aibrandpilot.com;

    # 인증서 갱신용 경로
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# ============================
# 2️⃣ HTTPS 서버
# ============================
server {
    listen 443 ssl;
    server_name aibrandpilot.com www.aibrandpilot.com;

    ssl_certificate     /etc/letsencrypt/live/aibrandpilot.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/aibrandpilot.com/privkey.pem;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /api/ {
        proxy_pass http://branding-backend:8080;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 300s;
        proxy_send_timeout    300s;
        proxy_read_timeout    300s;
        send_timeout          300s;
    }

    location /ai/ {
        proxy_pass http://branding-fastapi:8000/;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 300s;
        proxy_send_timeout    300s;
        proxy_read_timeout    300s;
        send_timeout          300s;
    }
}